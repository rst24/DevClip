<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevClip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }
    
    .container {
      padding: 16px;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 16px;
    }
    
    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: #666;
    }
    
    .settings-btn:hover {
      background: #f5f5f5;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .tab {
      padding: 8px 12px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #0066cc;
      border-bottom-color: #0066cc;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      margin-bottom: 12px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #0066cc;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 8px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #ffffff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #f5f5f5;
    }
    
    button.primary {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }
    
    button.primary:hover {
      background: #0052a3;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .result {
      margin-top: 12px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .error {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
    }
    
    .success {
      color: #059669;
      background: #f0fdf4;
      border: 1px solid #86efac;
    }
    
    .info {
      padding: 8px 12px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 6px;
      font-size: 12px;
      color: #1e40af;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        DevClip
      </div>
      <button class="settings-btn" id="settingsBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-4.84 4.84l-4.24 4.24M23 12h-6m-6 0H1m18.66 8.66l-4.24-4.24m-4.84-4.84l-4.24-4.24"/>
        </svg>
      </button>
    </header>
    
    <div class="tabs">
      <button class="tab active" data-tab="format">Formatters</button>
      <button class="tab" data-tab="ai">AI Tools</button>
    </div>
    
    <div id="formatTab" class="tab-content active">
      <div class="info">
        Paste or read text from clipboard, then format it locally (no credits used)
      </div>
      
      <textarea id="inputText" placeholder="Paste your text here or click 'Read from Clipboard'"></textarea>
      
      <div class="button-group">
        <button id="readClipboard" class="primary">Read from Clipboard</button>
        <button id="formatJson">Format JSON</button>
        <button id="formatYaml">Format YAML</button>
        <button id="formatSql">Format SQL</button>
        <button id="stripAnsi">Strip ANSI</button>
        <button id="logToMarkdown">Log â†’ Markdown</button>
      </div>
      
      <div id="formatResult" class="result" style="display: none;"></div>
    </div>
    
    <div id="aiTab" class="tab-content">
      <div class="info">
        AI tools require an API key. Configure in Settings.
      </div>
      
      <textarea id="aiInputText" placeholder="Paste your code or text here"></textarea>
      
      <div class="button-group">
        <button id="explainCode">Explain Code (1 credit)</button>
        <button id="refactorCode">Refactor (2 credits)</button>
        <button id="summarizeLogs">Summarize (1 credit)</button>
      </div>
      
      <div id="aiResult" class="result" style="display: none;"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
